<h1>RAW Data</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Quarter</th>
      <th scope="col">Complaints</th>
      <th scope="col">Units Sold</th>
      <th scope="col">CPMU</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" ng-repeat="row in getData()">
      <td>{{formatDateYearAndMonth(row.Month)}}</td>
      <td>{{checkValue(row.Quarter)}}</td>
      <td>{{checkValue(row.Complaints)}}</td>
      <td>{{checkValue(row.UnitsSold)}}</td>
      <td>{{checkValue(toCPMU(row))}}</td>
    </tr>
  </tbody>
</table>
