<div class="container">
    <div class="row align-items-center">
    <div class="col-6">
      <h1>RAW Data</h1>
    </div>
    <div class="col-6">
      <nvd3 class="graph" options="graphOptions" data="graphData"></nvd3>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Quarter</th>
      <th scope="col">Complaints</th>
      <th scope="col">Units Sold</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" ng-repeat="row in getData()">
      <td>{{formatDateYearAndMonth(row.Month)}}</td>
      <td>{{checkValue(row.Quarter)}}</td>
      <td>{{checkValue(row.Complaints)}}</td>
      <td>{{checkValue(row.UnitsSold)}}</td>
    </tr>
  </tbody>
</table>
