<h1>Monthly Data</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">CPMU</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" ng-repeat="row in getData()">
        <td>{{formatDateYearAndMonth(row.Month)}}</td>        
        <td>{{checkValue(toCPMU(row , 2))}}</td>
      </tr>
    </tbody>
  </table>
