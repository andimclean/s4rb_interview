<div class="container">
    <div class="row align-items-center">
    <div class="col-6">
      <h1>Quarterly Data</h1>
    </div>
    <div class="col-6">
      <nvd3 class="graph" options="graphOptions" data="graphData"></nvd3>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Year</th>
      <th scope="col">Quarter</th>
      <th scope="col">CPMU</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" ng-repeat="row in getData()">
      <td>{{formatDateYear(row)}}</td>
      <td>{{checkValue(row.Quarter)}}</td>
      <td>{{checkValue(toCPMU(row , 2))}}</td>
    </tr>
  </tbody>
</table>
